<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HeavyRent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-bg-surface);
            padding: 2rem;
        }

        .auth-card {
            background-color: var(--color-bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <button id="rtl-toggle" class="btn btn-outline"
            style="position: fixed; top: 1rem; right: 1rem; z-index: 1000; background: var(--color-bg-card);">RTL</button>
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="../index.html" class="brand fw-bold"
                    style="font-size: 1.5rem; text-decoration: none; color: var(--color-text-main);">
                    Heavy<span class="text-primary">Rent</span>
                </a>
                <h3 class="mt-3">Create Account</h3>
                <p class="text-muted">Start renting heavy equipment today.</p>
            </div>

            <form action="../dashboards/client/index.html">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="form-group mb-4">
                    <label style="display: flex; align-items: start; gap: 0.5rem; font-size: 0.9rem;">
                        <input type="checkbox" required style="margin-top: 4px;"> I agree to the <a href="services.html"
                            class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy
                            Policy</a>.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Already have an account? <a href="login.html" class="text-primary fw-bold">Sign
                        in</a></p>

            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>

</html>
