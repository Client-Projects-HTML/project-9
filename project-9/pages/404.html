<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-primary);
        }
    </style>
</head>

<body>

    <div class="error-page container">
        <button id="rtl-toggle" class="btn btn-outline"
            style="position: fixed; top: 1rem; right: 1rem; z-index: 1000; background: var(--color-bg-surface);">RTL</button>
        <h1 class="error-code">404</h1>
        <h2 class="mb-3">Page Not Found</h2>
        <p class="text-muted mb-4">The page you are looking for might have been removed, had its name changed, or is
            temporarily unavailable.</p>
        <a href="index.html" class="btn btn-primary">Go to Homepage</a>

    </div>

    <script src="../assets/js/main.js"></script>
</body>

</html>
