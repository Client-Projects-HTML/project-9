<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HeavyRent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-bg-surface);
            padding: 2rem;
        }

        .auth-card {
            background-color: var(--color-bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="index.html" class="brand fw-bold"
                    style="font-size: 1.5rem; text-decoration: none; color: var(--color-text-main);">
                    Heavy<span class="text-primary">Rent</span>
                </a>
                <h3 class="mt-3">Welcome Back</h3>
                <p class="text-muted">Login to manage your rentals.</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="font-size: 0.9rem; color: var(--color-primary);">Forgot password?</a>
                </div>
                <div class="d-flex gap-2 flex-column">
                    <a href="../dashboards/admin/index.html" class="btn btn-primary" style="width: 100%;">Login as
                        Admin</a>
                    <a href="../dashboards/client/index.html" class="btn btn-outline" style="width: 100%;">Login as
                        Client</a>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="register.html" class="text-primary fw-bold">Sign
                        up</a></p>

            </div>
        </div>
    </div>


    <script src="../assets/js/main.js"></script>
</body>

</html>
