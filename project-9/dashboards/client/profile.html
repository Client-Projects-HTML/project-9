<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - HeavyRent</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="../../pages/index.html" class="brand fw-bold" style="font-size: 1.5rem;">Heavy<span
                        class="text-primary">Rent</span> <span
                        style="font-size: 0.8rem; background: var(--color-accent); color: white; padding: 2px 5px; border-radius: 4px;">Client</span></a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link">Overview</a>
                <a href="rentals.html" class="sidebar-link">My Rentals</a>
                <a href="profile.html" class="sidebar-link active">Profile</a>
                <a href="../../pages/login.html" class="sidebar-link text-muted">Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="topbar">
                <div class="d-flex align-items-center gap-3">
                    <a href="../../pages/index.html" class="brand fw-bold text-decoration-none"
                        style="font-size: 1.25rem;">
                        Heavy<span class="text-primary">Rent</span>
                    </a>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button id="theme-toggle" class="theme-toggle">☀️</button>
                    <button id="rtl-toggle" class="btn btn-outline" style="padding: 0.25rem 0.5rem;">RTL</button>
                    <button id="sidebar-toggle" class="btn btn-outline border-0 p-1 d-lg-none">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                </div>
            </header>
            <div class="container py-5">
                <div class="card mb-4">
                    <h3>Personal Information</h3>
                    <div class="d-flex gap-4 mt-3 flex-wrap">
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="John Doe">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="john@example.com">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h3>Change Password</h3>
                    <div class="form-group mt-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-2">Update Password</button>
                </div>
            </div>

        </main>
    </div>

    <!-- Toast Notification -->
    <div id="profileToast" class="border-0 p-3 shadow-lg rounded-md"
        style="position: fixed; bottom: 20px; right: 20px; z-index: 2000; display: none; min-width: 280px; background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(8px); color: white; border: 1px solid rgba(255,255,255,0.1);">
        <div class="d-flex align-items-center">
            <i class="bi bi-check-circle-fill text-success me-3" style="font-size: 1.2rem;"></i>
            <div id="toastMessage" class="fw-medium small">Action completed successfully!</div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>

    <script>
        // Toast helper
        function showToast(message) {
            const toast = document.getElementById('profileToast');
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.textContent = message;
            toast.style.display = 'block';
            toast.style.animation = 'fadeIn 0.3s ease';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Update Password button handler
        document.querySelector('.btn-primary').addEventListener('click', function (e) {
            e.preventDefault();
            const passwordInput = document.querySelector('input[type="password"]');

            if (passwordInput.value.trim() === '') {
                showToast('Please enter a new password');
                return;
            }

            showToast('Password updated successfully!');
            passwordInput.value = '';
        });
    </script>
</body>

</html>
