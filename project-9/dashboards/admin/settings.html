<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - HeavyRent</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="../../pages/index.html" class="brand fw-bold" style="font-size: 1.5rem;">Heavy<span
                        class="text-primary">Rent</span> <span
                        style="font-size: 0.8rem; background: var(--color-primary); color: black; padding: 2px 5px; border-radius: 4px;">Admin</span></a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link">Dashboard</a>
                <a href="users.html" class="sidebar-link">Users</a>
                <a href="orders.html" class="sidebar-link">Orders</a>
                <a href="equipment.html" class="sidebar-link">Equipment</a>
                <a href="settings.html" class="sidebar-link active">Settings</a>
                <a href="../../pages/login.html" class="sidebar-link text-muted">Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="topbar">
                <h4 class="mb-0">Settings</h4>
                <div class="d-flex align-items-center gap-3">
                    <button id="theme-toggle" class="theme-toggle">☀️</button>
                    <button id="rtl-toggle" class="btn btn-outline" style="padding: 0.25rem 0.5rem;">RTL</button>
                    <div class="d-flex align-items-center gap-2">
                        <img src="../../assets/images/profile-avatar.png" alt="Profile" class="nav-avatar">
                        <span class="fw-bold">Admin User</span>
                    </div>
                </div>
            </header>
            <div class="container py-5">
                <div class="mb-4">
                    <h3 class="mb-0">System Settings</h3>
                </div>

                <form id="settings-form">
                    <!-- General Settings -->
                    <div class="card mb-4">
                        <h4 class="mb-3">General Settings</h4>
                        <div class="row gy-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Site Name</label>
                                    <input type="text" id="site-name-input" class="form-control" value="HeavyRent">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Support Phone</label>
                                    <input type="text" class="form-control" value="+1 (555) 123-4567">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account & Security -->
                    <div class="card mb-4">
                        <h4 class="mb-3">Account & Security</h4>
                        <div class="row gy-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Admin Email</label>
                                    <input type="email" id="admin-email-input" class="form-control"
                                        value="admin@heavyrent.com">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control"
                                        placeholder="Leave blank to keep current">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notification Settings -->
                    <div class="card mb-4">
                        <h4 class="mb-3">Notifications</h4>
                        <div class="d-flex flex-column gap-3">
                            <label class="d-flex align-items-center gap-3 cursor-pointer">
                                <input type="checkbox" checked style="width: 18px; height: 18px;">
                                <div>
                                    <div class="fw-bold">Email Notifications</div>
                                    <div class="text-muted small">Receive email alerts for new orders and user
                                        registrations.</div>
                                </div>
                            </label>
                            <label class="d-flex align-items-center gap-3 cursor-pointer">
                                <input type="checkbox" checked style="width: 18px; height: 18px;">
                                <div>
                                    <div class="fw-bold">Order Confirmation Alerts</div>
                                    <div class="text-muted small">Notify admin when an order is confirmed by a client.
                                    </div>
                                </div>
                            </label>
                            <label class="d-flex align-items-center gap-3 cursor-pointer">
                                <input type="checkbox" style="width: 18px; height: 18px;">
                                <div>
                                    <div class="fw-bold">System Maintenance Alerts</div>
                                    <div class="text-muted small">Receive alerts about upcoming system maintenance.
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- System Settings -->
                    <div class="card mb-4">
                        <h4 class="mb-3">System Control</h4>
                        <div class="d-flex justify-content-between align-items-center p-3 bg-surface rounded-md">
                            <div>
                                <div class="fw-bold">Maintenance Mode</div>
                                <div class="text-muted small">Disable public access to the store while updating.</div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="maintenance-mode"
                                    style="width: 40px; height: 20px;">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary px-5">Save All Settings</button>
                    </div>
                </form>
            </div>
            <footer class="py-4 text-end small text-muted mt-auto">
                <p class="mb-0">Powered by <a href="https://www.abhivorn.com/" target="_blank"
                        class="text-decoration-none text-primary">AbhiVorn technologies pvt.ltd.</a></p>
            </footer>
        </main>
    </div>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
</body>

</html>
